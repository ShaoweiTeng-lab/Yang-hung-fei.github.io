<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title>petGroomerManagement</title>

	<link href="../../../css/sublist.css" rel="stylesheet">
	<link href="../../../css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

	<!-- sweetalert2 -->
	<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
	<!-- Flatpickr -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<!--CSS-->
	<link rel="stylesheet" href="./css/petGroomerManagement.css">

</head>

<body>
	<main class="content">
		<div class="container-fluid p-0" id="mainContent">
			<!--主要內容 起始-->
			<div style="min-height: 700px; min-width: 1030px;">
				<div class="table-title" style="margin-left:0px ; margin-bottom: 20px;">
					<div class="row">
						<div id="error"></div>
						<h2 style="font-family: Roboto; font-size: 40px; color: rgba(9, 30, 63, 0.79);">美容師管理
							<button style="display: inline" class="btn slot-button" id="insertNewPgBtn">我要新增美容師</button>
						</h2>
					</div>
				</div>
				<div style="display: flex; justify-content: space-between; width:calc(100vw - 175px);">
					<div style="display: flex; justify-content: flex-start;">
						<label for="search" style="padding-right: 10px; font-size: 18px; width: 70px;">搜尋</label>
						<input type="text" class="form-control" id="search"
							style="width: 50px; height: 25px; border-radius: 3px; width: 200px; margin-right: 20px;"
							value="" placeholder="請輸入ID/姓名/地址" />
						<label for="limit" style="font-size: 18px; width: 80px;">最大筆數</label>
						<select name="limit" id="limit" style="font-size: 15px; margin-bottom: 20px;">
							<option value="10" disabled selected>請選擇</option>
							<option value="5" style="text-align: center;">5</option>
							<option value="10" style="text-align: center;">10</option>
							<option value="15" style="text-align: center;">15</option>
							<option value="20" style="text-align: center;">20</option>
						</select>
						<div style="width: 200px;">
							<select name="sort" id="sort"
								style="appearance: none; padding: 0;text-align: center; max-width: 80px; height: 29px; margin-bottom: 20px; margin-left: 30px; border: 1px solid gray;"
								class="form-control">
								<option value="desc" disabled selected>排序</option>
								<option value="asc">升序</option>
								<option value="desc">降序</option>
							</select>
						</div>
					</div>
					<div style="display: flex; justify-content: flex-end;">
						<label for="maxCount" style="padding-right: 15px; font-size: 18px;">總筆數</label>
						<input type="text" class="form-control" id="maxCount"
							style="width: 50px; height: 25px; border-radius: 3px;" readonly />
					</div>
				</div>

				<table class="table-fill" style="min-width: 1030px; overflow-x: auto;overflow-y: auto;">
					<thead>
						<tr>
							<th class="text-align:top"
								style="border-top-left-radius: 5px; position: relative; height: 50px;">美容師編號
								<div class="radio"
									style="position: absolute; bottom: 0; left: 90%; transform: translateX(-50%);">
									<!-- <label class="orderBy_label" for="orderBy_PG_ID" style="margin: 0;">▼
										<input value="PG_ID" type="radio" id="orderBy_PG_ID" name="orderBy"
											style="appearance: none; padding: 0; border: 0; text-align: center; max-width: 80px;"></label> -->
								</div>
							</th>
							<th class="text-center" style="position: relative;">管理員編號
								<div class="radio"
									style="position: absolute; bottom: 0; left: 90%; transform: translateX(-50%);">
									<label class="orderBy_label" for="orderBy_MAN_ID" style="margin: 0;">▼
										<input value="MAN_ID" type="radio" id="orderBy_MAN_ID" name="orderBy"
											style="appearance: none; padding: 0; border: 0; text-align: center; max-width: 80px;"></label>
								</div>
							</th>

							<th class="text-center" style="position: relative; flex: 1;">美容師姓名
								<div class="radio"
									style="position: absolute; bottom: 0; left: 90%; transform: translateX(-50%);">
									<label class="orderBy_label" for="orderBy_PG_NAME" style="margin: 0;">▼
										<input value="PG_NAME" type="radio" id="orderBy_PG_NAME" name="orderBy"
											style="appearance: none; padding: 0; border: 0; text-align: center; max-width: 80px;"></label>
								</div>
							</th>
							<th class="text-center" style="position: relative;">性別</th>
							<th class="text-center">美容師頭像</th>
							<th class="text-center" style="position: relative;">Email</th>
							<th class="text-center">行動電話</th>
							<th class="text-center" style="position: relative;">地址</th>
							<th class="text-center" style="position: relative;">生日</th>
							<th class="text-center" style="position: relative;">總預約數</th>
							<th class="text-center">修改資訊</th>
						</tr>
					</thead>
					<tbody class="table-hover">

					</tbody>
				</table>
				<div class="btn-group" role="group" aria-label="First group" id="pagination-buttons">
				</div>
			</div>

			<!--主要內容 結束-->
		</div>
	</main>


	<!--JS-->
	<script type="module" src="./js/petGroomerManagement.js"></script>
	<!--sweetalert2-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
	<!-- Flatpickr -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

	<script src="../../../../jquery/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


	<!--Other-->
	<script src="../../../js/app.js"></script>
</body>

</html>
